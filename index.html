<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/icon-16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <title>Todo List</title>
  </head>
  <body>
    <main>
        <div class="mainContainer">
            <h1 id="title">Todo <span id="todosCount"></span></h1>
            <section id="todo-list-section">
                <ul id="todos-list">
                </ul>
                <button id="deleteAllTaskBtn">Delete All</button>
            </section>
            <section id="add-modal" >
              <div class="modal">
                <div class="add-model-header">
                  <p>Add Model</p>
                  <div id="add-model-close-btn" class="close-btn">&times;</div>
              </div>
                <div class="add-modal-content">
                  <div id="todo-add-section" >
                      <input id="inputTitle" class="inputElements" type="text" name="taskTitle" placeholder="Task name here..."></input>
                      <textarea id="inputdesc" class="inputElements" type="" name="taskTitle" placeholder="Task name here..."></textarea>
                      <div class="todo-add-panel-bottom">
                          <button id="addTaskBtn">Add Task</button>
                      </div>                   
                  </div>
                </div>
              </div>
            </section>
            <div id="add-floating-btn"> + </div>
          </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
